timeout=20
url=https://opensource-demo.orangehrmlive.com/

#choose Browser to execute, valid options -> chrome, firefox
browser=chrome

#choose run mode to execute testcases, valid options -> local, Remote
runMode=local

#remoteURL, to execute the testcases remotely
remoteURL=http://localhost:4444/wd/hub/


#Dynamic Report - Instead of overriding the same report system will generate report based on time
#Dynamic reports yes or no
#if no, report will have name as currentTime+index.html
#if yes, report will have name as index.html
overrideReports=yes

#passedStepsScreenshot -> yes or No
passedStepsScreenshot=yes

#failedStepsScreenshot ->yes or No
failedStepsScreenshot=yes

#skippedStepsScreenshot -> yes or No
skippedStepsScreenshot=no

#RetryfailedTest -> yes or No
retryFailedTest=no

#sendResultsToELK ->yes or No
sendResultsToELK=no 

#Elastic(ELK) Report URL, dynamic report using the docker
elasticURL=http://localhost:9200/hdfc/banking